<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jacket Reselling Website</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background */

        header {

        }
.slider{
    position: relative;
    width: 100%;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px; /* Adjust vertical positioning */
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

.next {
    right: 10px; /* Adjust right distance from edge */
    border-radius: 3px 0 0 3px;
}

.prev {
    left: 10px; /* Adjust left distance from edge */
    border-radius: 0 3px 3px 0;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}

        .product h3 {
            color: #1b5e20; /* Dark green product title */
        }

            border: none;
            padding: 10px 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .product button:hover {

        footer {

            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slides');
        
        function showSlides(n) {
            slides.forEach((slide, index) => {
                const images = slide.children;
                for (let i = 0; i < images.length; i++) {
                    images[i].style.display = 'none';
                }
                slideIndex += n;
                if (slideIndex >= images.length) {
                    slideIndex = 0;
                } 
                if (slideIndex < 0) {
                    slideIndex = images.length - 1;
                }
                images[slideIndex].style.display = 'block';
            });
        }

        function plusSlides(n) {
            showSlides(n);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlides(0);
        });
    </script>
